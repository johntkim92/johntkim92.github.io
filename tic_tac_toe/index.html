<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title><b>Tic Tac Toe</b></title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="rock-salt">Tic Tac Toe</h1>
    <div id="game-board">
      <table class="full-block">
        <tr class="row1">
          <td class="cell"></td>
          <td class="cell a"></td>
          <td class="cell"></td>
        </tr>
        <tr class="row2">
          <td class="cell b"></td>
          <td class="cell a b"></td>
          <td class="cell b"></td>
        </tr>
        <tr class="row3">
          <td class="cell"></td>
          <td class="cell a"></td>
          <td class="cell"></td>
        </tr>
      </table>
      <button class="reset">Reset</button>
      <span class="p1">Player 1 Wins: 3</span>
      <span class="p2">Player 2 Wins: 2</span>
    </div>

    <script src="tictactoe.js"></script>
  </body>
</html>
